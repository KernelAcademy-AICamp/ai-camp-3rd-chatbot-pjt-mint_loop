services:
  # Search MCP Server - 키워드 추출 및 검색
  search-mcp:
    build:
      context: .
      dockerfile: Dockerfile.search-mcp
    container_name: image-gen-search-mcp
    ports:
      - "8050:8050"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MCP_SERVER_PORT=8050
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - ../.env
    restart: unless-stopped
    networks:
      - image-gen-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8050/ || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Image Generation MCP Server - DALL-E 3 이미지 생성
  image-mcp:
    build:
      context: .
      dockerfile: Dockerfile.image-mcp
    container_name: image-gen-image-mcp
    ports:
      - "8051:8051"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - IMAGE_PROVIDER=${IMAGE_PROVIDER:-openai}
      - OPENAI_IMAGE_MODEL=${OPENAI_IMAGE_MODEL:-dall-e-3}
      - GEMINI_IMAGE_MODEL=${GEMINI_IMAGE_MODEL:-imagen-4.0-generate-001}
      - IMAGE_DEFAULT_SIZE=${IMAGE_DEFAULT_SIZE:-1024x1024}
      - IMAGE_DEFAULT_QUALITY=${IMAGE_DEFAULT_QUALITY:-standard}
      - IMAGE_DEFAULT_STYLE=${IMAGE_DEFAULT_STYLE:-vivid}
      - MCP_SERVER_PORT=8051
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - ../.env
    restart: unless-stopped
    networks:
      - image-gen-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8051/ || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Image Generation REST API Server
  image-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-gen-agent
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - IMAGE_PROVIDER=${IMAGE_PROVIDER:-openai}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - ../.env
    restart: unless-stopped
    networks:
      - image-gen-network
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python -m src.api_server
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  image-gen-network:
    driver: bridge
    name: image-generation-network

volumes:
  agent-data:
    driver: local
  agent-logs:
    driver: local
